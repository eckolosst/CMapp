<ion-header>

  <ion-navbar>
    <ion-title>{{ 'GRUPO_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Grupos creados
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let grupo of grupos; let i =index">
          <h2 left (click)="goGrupoEdit(grupo.nombre, i)">{{grupo.nombre}}</h2>
          <ion-buttons item-end *ngIf="grupo.nombre != 'AntipÃ¡nico'">
            <button ion-button icon-only (click)="removeGroupPrompt(i)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </ion-item>
        <ion-item class="centered" (click)="newGroupPrompt()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
