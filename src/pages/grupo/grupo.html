<ion-header>

  <ion-navbar>
    <ion-title>{{ 'GRUPO_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let grupo of grupos" (click)="goGrupoEdit(grupo.nombre)">
      {{grupo.nombre}}
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
    </ion-item>
    <ion-item class="centered" (click)="showPrompt()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
