<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

<ion-spinner class="spinn" ></ion-spinner>

  <ion-list>
    <ion-item-sliding *ngFor="let seccion of secciones">
      <button ion-item (click)="openItem(seccion)">
        <h2>{{seccion.titulo}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
