<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CONTACT-US_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row width-50>
    <ion-col>
      <button ion-button color="" outline icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
      <p>Dejá una foto</p>
    </ion-col>
    <ion-col>
      <button ion-button color="" outline icon-only>
        <ion-icon name="pin"></ion-icon>
      </button>
      <p> Dónde estas?</p>
    </ion-col>
  </ion-row>

  <ion-row width-50>
    <ion-col>
      <button ion-button color="" outline icon-only (click)="goCommentary()">
        <ion-icon name="text"></ion-icon>
      </button>
      <p>Dejá tu comentario</p>
    </ion-col>

    <ion-col>
      <button ion-button color="" outline icon-only>
        <ion-icon name="mic"></ion-icon>
      </button>
      <p>Da tu testimonio</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
