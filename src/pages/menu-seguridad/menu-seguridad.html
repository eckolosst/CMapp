<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEGURIDAD_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Grupos de Contactos</ion-card-header>
    <ion-card-content>
      <button ion-item (click)="goGrupos()"><ion-icon name="people" item-start></ion-icon>Mis Grupos</button>
      <p>Ayuda para definir grupos de contactos</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Lugares</ion-card-header>
    <ion-card-content>
      <button ion-item ><ion-icon name="pin" item-start></ion-icon>Mis Lugares</button>
      <p>Ayuda para definir grupos de contactos</p>
    </ion-card-content>
  </ion-card>
</ion-content>
