<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEGURIDAD_TITLE' | translate }}</ion-title>

    <!-- Botón para sección de ayuda. Pendiente -->
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Grupos de Contactos</ion-card-header>
    <ion-card-content>
      <button ion-item (click)="goGrupos()"><ion-icon name="people" item-start></ion-icon>Mis Grupos</button>
      <p>Crea, edita y elimina tus grupos de confianza.</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Seguridad</ion-card-header>
    <ion-card-content>
      <button ion-item (click)="goSecurity()"><ion-icon name="map" item-start></ion-icon>Seguimiento</button>
      <p>Activa el seguimiento de seguridad.</p>
      <div  id="map_canvas"></div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button class="btn-anti" secondary ion-button block button upercase color="danger" (click)="antipanico()">Botón Antipánico</button>
      <p>ATENCIÓN: Esta acción realiza envíos de SMS a todos aquellos contactos que se encuentren en el grupo "Antipánico".</p>
    </ion-card-content>
  </ion-card>

</ion-content>
