<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEGURIDAD_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Grupos de Contactos</ion-card-header>
    <ion-card-content>
      <button ion-item (click)="goGrupos()"><ion-icon name="people" item-start></ion-icon>Mis Grupos</button>
      <p>Crea, edita y elimina tus grupos de confianza.</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Seguridad</ion-card-header>
    <ion-card-content>
      <button ion-item (click)="goSecurity()"><ion-icon name="map" item-start></ion-icon>Seguimiento</button>
      <p>Activa el seguimiento de seguridad.</p>
    </ion-card-content>
  </ion-card>
  <p *ngFor="let d of data">{{d.nombre}}</p>
  <button secondary ion-button block button upercase color="danger" (click)="antipanico()">Botón Antipánico</button>
</ion-content>
