<ion-header>

  <ion-navbar>
    <ion-title>Seguimiento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      Seleccione un grupo para compartir el seguimiento
    </ion-card-content>
    <ion-list>
      <ion-item *ngFor="let grupo  of grupos; let i=index">
        <ion-label>{{grupo.nombre}}</ion-label>
        <ion-checkbox checked="false" (ionChange)="updateListIndexs(i)"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="centered">
    <button ion-button (click)="goSeguimiento()">Siguiente</button>
  </div>
</ion-content>
